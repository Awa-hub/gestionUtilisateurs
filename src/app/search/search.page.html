<ion-header translucent>
  <ion-toolbar>
    <ion-icon routerLink="/home" slot="start" name="arrow-back-outline"></ion-icon>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
 
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]=search></ion-searchbar>

  <ion-list *ngFor="let user of donnee |filter:search">
    <ion-item >
      <ion-label>{{user.nom}}</ion-label>
      <ion-label>{{user.prenom}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
